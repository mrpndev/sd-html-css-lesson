<!DOCTYPE html>
<html lang="en">
    <!-- Defined page language. Helps with accessibility etc. -->
<head>
    <!-- Contains metadata information, title, base, links to sources etc. -->
    <meta charset="UTF-8">
    <!-- Character encoding fo the webpage (think Cyrillic, Hangul, Sanskrit, Hanzi, Hebrew) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Allows the server to gather info about page using HTTP requests -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Controls page dimension and scale -->
    <link rel="stylesheet" href="style.css">
    <!-- Links stylesheet file to our html -->
    <title>HTML & CSS Lesson</title>
</head>
